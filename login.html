<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ANR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div id="login-page" class="relative h-screen w-screen flex items-center justify-center text-white overflow-hidden">
        <div id="login-3d-bg" class="absolute top-0 left-0 w-full h-full z-0"></div>
        <div class="relative z-10 bg-black bg-opacity-50 p-10 rounded-2xl shadow-2xl text-center backdrop-blur-sm border border-gray-700">
            <h1 class="text-4xl font-bold mb-2">Analisis Laporan Produk NG</h1>
            <p class="text-gray-300 mb-8">Silakan masuk untuk melanjutkan</p>
            <div class="space-y-4">
                <button id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Masuk sebagai Tamu
                </button>
            </div>
            <div id="auth-status" class="mt-4 text-sm text-yellow-400 h-5">Status: Menunggu...</div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
